<div class="container mt-3">
  <div class="card p-4">
    <h3>Your Cart</h3>
    <div *ngIf="cartItems.length === 0">
      <p class="mb-3">Your cart is empty.</p>
      <a routerLink="/" class="btn btn-gold">Continue shopping</a>
    </div>
    <div *ngFor="let item of cartItems" style="margin-top:12px">
      <div class="card p-2">
        <div style="display:flex;gap:12px;align-items:center">
          <img [src]="item.image" alt="" style="width:80px;height:60px;object-fit:cover;border-radius:6px">
          <div>
            <h5 style="margin:0">{{item.name}}</h5>
            <div>{{item.price | currency}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-gold" (click)="checkout()">Checkout</button>
    </div>
  </div>
</div>
