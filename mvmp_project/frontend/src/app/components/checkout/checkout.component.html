<div class="container d-flex justify-content-center align-items-center" style="height:80vh">
  <div class="card p-4" style="width:420px">
    <h3 class="text-center mb-3">Checkout</h3>
    <div class="mb-3">
      <label>Name</label>
      <input class="form-control" [(ngModel)]="name">
    </div>
    <div class="mb-3">
      <label>Address</label>
      <textarea class="form-control" [(ngModel)]="address"></textarea>
    </div>
    <button class="btn btn-gold w-100" (click)="placeOrder()">Place Order</button>
  </div>
</div>
